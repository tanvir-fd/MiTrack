<html>
    <head>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MiTrack</title>
      <link rel = "icon" href ="image/logo/favicon.png" type = "image/png">
    </head>
    <body class="bg-image" style="background: url('image/bg.jpg') no-repeat center center fixed; 
                                    -webkit-background-size: cover;
                                    -moz-background-size: cover;
                                    -o-background-size: cover;
                                    background-size: cover;">
    <div>
      <div><h1 class="text-center text-white pt-5 w-100">Military Vehicle Tracking and Monitoring System</h1></div>
    <div class="container py-2 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="image/login/map.png" class="img-fluid float-right" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="padding-top: 15px; background: rgba(0, 0, 0, 0.692); border-radius: 8px;">
        <div class="d-flex justify-content-around align-items-center mb-2">
          <div class=" text-white">
            <h3>Please Enter your Credentials</h3>
          </div>
        </div>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="uname" class="form-control form-control-lg" />
            <label class="form-label text-white" for="uname">Enter your Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="pass" class="form-control form-control-lg" />
            <label class="form-label text-white" for="pass">Enter your Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-2">
            <!-- Checkbox -->
            <div class=" text-white">
                Have you forgotten your password? <a href="#">Reset Password</a>
            </div>    
          </div>
          <div class="d-flex justify-content-around align-items-center mb-2">
            <div class=" text-white">
              If you are new, please <a href="#">register</a> yourself and wait for approval.
            </div>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-success btn-lg w-100" onclick="check()">Sign in</button>

        </form>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  function check() {
    var uname_ = document.getElementById("uname").value;
    var pass_ = document.getElementById("pass").value;
    if (!uname_ || !pass_)
      alert("User name/Password field can't be blank");
    else
      alert("Success!!")
  }
</script>
    
</div>    
</body>
</html>
