<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiTrack</title>
    <link rel = "icon" href ="../image/logo/favicon.png" type = "image/png">
    <!-- CSS files need to be in the head section -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/ol-opencage-geosearch/ol-opencage-geosearch.css" />
  </head>
  <body>
    <!--map element-->
    <div id="map1" style="width:100vw; height:100vh;"></div>

    <!-- script can be either in the head section or anywhere below the map -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle"></script>
    <script src="https://cdn.jsdelivr.net/npm/@opencage/ol-opencage-geosearch"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // create and initialize openlayers map object
        var map = new ol.Map({
          target: 'map1',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([90.47, 23.8]),
            zoom: 12.25
          })
        });
        
        var markers = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            anchor: [0.5, 1],
            anchorXUnits: "fraction",
            anchorYUnits: "fraction",
            src: 'marker.png'
            })
          })
        });
    map.addLayer(markers);

    for (let i = 0; i < data.length; i++) {
        vectorLayer.getSource().addFeature(createMarker(data[i].longitude, data[i].latitude, data[i].id));
    }

    function createMarker(lng, lat, id) {
        return new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([parseFloat(lng), parseFloat(lat)])),
            id: id
        });
    }

    </script>

  </body>
</html>
